<template name="home">
  <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
      <div class="media">
       <div class="media-body">
        <div class="image">
          <img src="https://i.ytimg.com/vi/_AOlgzRJ5fc/mqdefault.jpg" class="thumbnail" style="height:150px; width:auto; " alt="user profile image">
        </div>
        <br>
        <a href="#">username</a>
        <h3 class="media-heading">
          <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
          <b>makiza - la roza de los vientos</b>
        </h3>
       </div>
      </div>
      <hr>
      <ul>
      {{#each songs}}
       <li class="media">
         <div class="pull-left image">
           <img src="images/meteor.png" class="img-circle" style="height:60px; width:auto; " alt="user profile image">
         </div>
        <div class="media-body">
         <a href="#">{{username}}</a>
         <h4 class="media-heading">
           <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
           <b>{{name}}</b>
         </h4>
        </div>
       </li>
      {{/each}}
       </ul>
    </div>
  </div>
</template>
